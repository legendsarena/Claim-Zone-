<!DOCTYPE html>
<html>
<head>
  <title>ClaimZone | Watch & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
    video { width: 100%; max-height: 280px; margin-top: 20px; border: none; }
    .message { background: #222; padding: 16px; border-radius: 12px; margin: 20px; }
    .btn { background: violet; color: black; padding: 10px 20px; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; }
    #claimForm { display: none; margin-top: 20px; }
    input { padding: 10px; width: 85%; border-radius: 8px; border: none; margin: 5px 0; }
  </style>
</head>
<body>

  <h2>üé• Watch Ad & Earn 1 Coin</h2>

  <!-- üî• Simulated Rewarded Ad -->
  <video id="rewardVideo" autoplay muted controlsList="nodownload nofullscreen noremoteplayback" disablePictureInPicture>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="message" id="timer">‚è≥ Please wait <b>60</b> seconds...</div>

  <div id="claimForm">
    <h3>üì© Claim Your Coin</h3>
    <input type="text" id="tgid" placeholder="Enter your @Telegram ID">
    <button class="btn" onclick="submitTask()">‚úÖ Submit</button>
    <p id="result" style="color:lime; margin-top:10px;"></p>
  </div>

  <script>
    let seconds = 60;
    const timerEl = document.getElementById("timer");

    const countdown = setInterval(() => {
      seconds--;
      timerEl.innerHTML = `‚è≥ Please wait <b>${seconds}</b> seconds...`;
      if (seconds <= 0) {
        clearInterval(countdown);
        timerEl.style.display = "none";
        document.getElementById("claimForm").style.display = "block";
      }
    }, 1000);

    function submitTask() {
      const username = document.getElementById("tgid").value.trim();
      const result = document.getElementById("result");
      if (!username) {
        result.innerText = "‚ùå Please enter your Telegram ID.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbz_EsHtbPeYV6VpM0vDmxzi6ETjzNCB1apNoxCh0w9qlgbq4iAAZIBekHJ3ckYidRWt/exec", {
        method: "POST",
        body: JSON.stringify({ username, task: "Watched Rewarded Video" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => {
        result.innerText = "‚úÖ Task submitted! Coin will be credited soon.";
        document.getElementById("tgid").value = "";
      })
      .catch(err => {
        result.innerText = "‚ùå Error submitting. Try again later.";
      });
    }
  </script>
</body>
</html>
