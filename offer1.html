<!DOCTYPE html>
<html>
<head>
  <title>ClaimBots - Telegram Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; text-align:center; margin:0; }
    .box { background:#222; margin:12px; padding:16px; border-radius:12px; }
    input, button, select {
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      width:80%;
    }
    button {
      background:violet;
      color:black;
      font-weight:bold;
    }
  </style>
</head>
<body>

  <h2>🤖 ClaimBots - Telegram Tasks</h2>

  <div class="box">
    <p>🔹 Bot Task 1: <a href="https://t.me/YOUR_BOT_1" target="_blank">Join Bot</a></p>
    <p>🔹 Bot Task 2: <a href="https://t.me/YOUR_BOT_2" target="_blank">Join Bot</a></p>
    <p>🔹 Bot Task 3: <a href="https://t.me/YOUR_BOT_3" target="_blank">Join Bot</a></p>
    <p>🔹 Bot Task 4: <a href="https://t.me/YOUR_BOT_4" target="_blank">Join Bot</a></p>
    <p>🔹 Bot Task 5: <a href="https://t.me/YOUR_BOT_5" target="_blank">Join Bot</a></p>
  </div>

  <div class="box">
    <h3>🎁 Submit Your Username</h3>
    <form id="claimForm">
      <input type="text" name="username" placeholder="Enter ClaimZone Username" required><br>
      <button type="submit">✅ Submit</button>
    </form>
    <p id="result" style="color:lime; margin-top:10px;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("LdeRlI_pU0fx7JFII");

    document.getElementById("claimForm").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.send("service_no1dh2n", "template_wcm67sk", {
        username: this.username.value
      }).then(function() {
        document.getElementById("result").innerText = "✅ Submitted! You'll be rewarded soon.";
      }, function(error) {
        document.getElementById("result").innerText = "❌ Submission failed. Try again.";
        console.error(error);
      });
    });
  </script>

</body>
</html>
